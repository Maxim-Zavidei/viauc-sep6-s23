  <!-- Header -->
  <header id="header" class="bg-secondary">
    <nav class="container mx-auto flex justify-start items-center py-8 px-4">
      <a class="text-3xl text-indigo-400 font-bold uppercase mr-4" href="index.html">Snoozeflix</a>
      <div class="flex flex-grow justify-content-between align-items-center">
        <ul class="flex flex-row mt-1">
          <!-- Navigation Links -->
          <li>
            <a class="px-2" href="#" (click)="onLoginModalVisibleChanged.emit(true)" *ngIf="userEmail === '' ">Login / Register</a>
            <strong *ngIf="userEmail != '' ">{{userEmail}}</strong>
          </li>
          <li>
            <a class="px-2" href="#">Browse</a>
          </li>
          <li>
            <a class="px-2" href="about.html">About</a>
          </li>
          <li  *ngIf="userEmail != '' ">
            <a class="px-2" href="#" (click)="logout()">Logout</a>
          </li>
        </ul>

         <!-- Search -->
         <div class="flex justify-content-between align-items-center">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
            <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
          </svg>
          <input (keyup)="searchFieldChanged($event)" class="appearance-none  bg-gray-200 text-gray-700 border rounded py-2 px-4 ml-3 leading-tight focus:outline-none focus:bg-white" placeholder="Search">
         </div>

      </div>
    </nav>
  </header>
