<div 
	class="mt-6 rounded-tl-2xl rounded-br-2xl shadow-xl bg-secondary transform hover:-translate-y-2 hover:shadow-2xl transition duration-300">

	<!-- Image -->
	<div [routerLink]="'movie-details/'+ movie?.id">
		<img class="card-img-top rounded-tl-2xl w-full" src="{{ movie?.imageURL }}">
	</div>

	<!-- Shape -->
	<div class="relative">
		<div class="absolute pointer-events-none bottom-full w-full bg-secondary text-white">
			<div class="absolute bottom-full w-full pb-5 overflow-hidden">
				<svg viewBox="0 0 100 50" preserveAspectRatio="none" class="absolute bottom-0 w-full h-full tranform"
					style="transform-origin: top center; transform: scale(2);">
					<path d="M0 25h25L75 0h25v50H0z" fill="#283046"></path>
				</svg>
			</div>
		</div>
	</div>

	<!-- Body -->
	<div class="p-8">

		<ul class="flex flex-wrap mb-0">
      <li class="flex-auto text-left">

        <!-- Heading -->
				<h2 class="text-3xl mb-2">
					{{ movie?.title }}
				</h2>

      </li>
      <li class="flex-auto">
				<!-- Average rating -->
        <p class="mb-0 text-right">
					<span class="text-gray-400"> Average Rating &#183; </span>
					{{ movie?.averageRating }}
				</p>
      </li>
    </ul>

		<div>

			<ul class="flex flex-wrap mb-0">
				<li class="flex-auto text-left">

					<!-- Name & Date -->
					<p class="mb-0 text-left">
						{{ movie?.directorName }} &#183;
						<span class="text-gray-400"> {{ movie?.year }}</span>
					</p>

				</li>
				<li class="flex-auto text-right" *ngIf="userEmail != '' && !wasHeartClicked">
					<button class="heart-button p-3 hover:animate-bounce" (click)="addToTopList(movie?.id)">
						<i class="fa-solid fa-heart fa-xl heart-icon"></i>
					</button>
				</li>
			</ul>
		</div>

	</div>

</div>
