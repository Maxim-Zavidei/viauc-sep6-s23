<!-- Main Content -->
<section class="container mx-auto">
  <h1 class="uppercase text-center text-4xl grid mt-20 mb-12 items-center gap-8 tracking-widest latest">Your Top List with favorite movies</h1>

	<!-- Snoozeflix List -->
  <div class="grid grid-cols-1 lg:grid-cols-3 gap-4">
    <ng-container *ngFor="let movie of movies">
		<div>
			<div class="text-right"><i class="fa-solid fa-x" (click)="unfavoriteMovie(movie)"></i></div>
			<app-movie-card *ngIf="movie.imageURL != null" [movie]="movie"></app-movie-card>
		</div>
	</ng-container>
  </div>
</section>
